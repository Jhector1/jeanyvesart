server.port=${MY_CLIENT_PORT}
logging.level.com=warn

stripe.public.key=${STRIPE_PUBLIC_KEY}



spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
#spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.web.resources.cache.period=1

spring.security.oauth2.client.registration.google.redirect-uri=${CLIENT_BASE_URL}/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email,openid


spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub


spring.security.oauth2.client.registration.facebook.clientId=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.clientSecret=${FACEBOOK_CLIENT_SECRET}
spring.cache.type=none


spring.security.oauth2.client.registration.facebook.redirect-uri=${CLIENT_BASE_URL}/login/oauth2/code/facebook
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v9.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v9.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/me?fields=id,name,email,picture
spring.security.oauth2.client.provider.facebook.user-name-attribute=id


baseUrl=${SERVER_BASE_URL}

stripe.webhook.secret=${STRIPE_WEBHOOK_KEY}
turnstile.secret=${TURNSTILE_SECRET}

